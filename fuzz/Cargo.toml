[package]
name = "bohemia-compression-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
libc = "0.2"
arbitrary = { version = "1.0" }

[dependencies.bohemia-compression]
path = ".."
features = [ "checked_write" ]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "rle"
path = "fuzz_targets/rle.rs"
test = false
doc = false

[[bin]]
name = "lzss"
path = "fuzz_targets/lzss.rs"
test = false
doc = false
